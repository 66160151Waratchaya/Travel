<!DOCTYPE html>
<html lang="th">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
</head>

<body>
    <header class="header">
        <div class="topnav">
            <a href="Home.html" class="active"><h1>Travel</h1></a>
            <div id="myLinks">
                <a href="Home.html">Home</a>
                <a href="Detail.html">Detail</a>
                <a href="Contact.html">Contact</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>
    <main>
        <form class="content-box" action="/submit" method="POST" role="form" aria-label="แบบฟอร์มติดต่อ">
            <div class="form-group">
                <label for="fullname">ชื่อ-นามสกุล *</label>
                <input type="text" id="fname" name="firstname" placeholder="กรุณากรอกชื่อและนามสกุลจริง">
            </div>
            <div class="form-group">
                <label for="email">อีเมล *</label>
                <input type="text" id="email" name="email" placeholder="ตัวอย่าง: example@domain.com">
            </div>
            <div class="form-group">
                <label for="tel">เบอร์โทรศัพท์ *</label>
                <input type="text" id="tel" name="tel" pattern="[0-9]{10}"
                    placeholder="กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด เช่น 0812345678">
            </div>
            <div class="form-group">
                <label for="message">ข้อความ *</label>
                <input type="text" id="message" name="message" placeholder="กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร">
            </div>
            <div class="form-group">
                <button type="submit" aria-label="ส่งข้อความ">
                    ส่งข้อความ</button>
            </div>

        </form>
    </main>
    <script>
        function toggleMenu() {
            var x = document.getElementById("myLinks");
            x.classList.toggle("active");
        }
    </script>
</body>
<footer role="contentinfo">
    <p>&copy; 66160151@go.buu.ac.th</p>
</footer>

</html>
